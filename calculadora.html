<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon-saks.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css">
    <title>SAKS - Calculadora Financeira</title>
</head>
<body>
    <main>
        <div class="borda">
            <picture>
                <source media="(max-width:1080px)" srcset="imgs/mountainh.png" type="image/png">
                <img id="montanhav" src="imgs/mountainv.png" alt="Escalando Montanhas">
            </picture>
        </div>
        <header>
            <picture>
                <div style="width:350px;margin-bottom:10px" class="center">
                    <img id="titulo" src="imgs/titulo.png" alt="SAKS - Calculadora Financeira - Simulador de juros compostos"
                    >
                </div>
            </picture>
        </header>
        <form>
            <div class="calculadora">
                <div class="input">
                    <p class="text">Valor Inicial</p>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon1">R$</span>
                        <input type="text" class="form-control" placeholder="Valor Inicial" aria-label="Valor Inicial" aria-describedby="basic-addon1" id = "valorInicial" onkeyup="formatarMoeda(this)">
                    </div>
                    <p class="text">Valor Mensal</p>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon2">R$</span>
                        <input type="text" class="form-control" placeholder="Valor Mensal" aria-label="Valor Mensal" aria-describedby="basic-addon2" id = "valorMensal" onkeyup="formatarMoeda(this)">
                    </div>
                    <p class="text">Taxa de Juros Mensal</p>
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon3">%</span>
                        <input type="text" class="form-control" placeholder="Taxa de Juros" aria-label="Taxa de Juros" aria-describedby="basic-addon3" id = "rendimento"onkeyup="formatarMoeda(this)">
                        <span class="input-group-text" id="basic-addon4">Mensal</span>
                    </div>
                    <p class="text">Período Desejado</p>
                    <div class="input-group input-group-lg mb-3">
                        <input type="text" class="form-control" placeholder="Período Desejado" aria-label="Período Desejado" aria-describedby="basic-addon5" id = "nMeses" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Período</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Meses</a></li>
                            <li><a class="dropdown-item" href="#">Anos</a></li>
                        </ul>
                    </div>
                    <div style="float:left">
                        <button type="reset" class="btn btn-outline-primary btn-lg">Limpar</button>
                    </div>
                    <div style="float:right">
                        <button type="button" class="btn btn-primary btn-lg" onclick="calcular()">CALCULAR</button>
                    </div>
                </div>
                <div class="output">
                    <div class="result">
                        <p class="text titulo-result">Valor Total Investido</p>
                        <p class="text text-result" id = "totalInvestido">RESULTADO</p>
                    </div>
                    <div class="result">
                        <p class="text titulo-result">Valor Total de Juros</p>
                        <p class="text text-result" style="color:#299d83" id = "totalJuros">RESULTADO</p>
                    </div>
                    <div class="result">
                        <p class="text titulo-result">Valor Total de Imposto de Renda</p>
                        <p class="text text-result" style="color:#9d2951" id = "totalImposto">RESULTADO</p>
                    </div>
                    <div class="result">
                        <p class="text titulo-result">Valor Total Final</p>
                        <p class="text text-result" style="color:#5274d8;text-decoration:underline" id = "total">RESULTADO</p>
                    </div>
                </div>
                <div id="graficosep"></div>
                <div id="graficodiv">
                    <div id="grafico"></div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
